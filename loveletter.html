<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Letter ðŸ’Œ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, sans-serif;
    }

    #cover {
      cursor: pointer;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    #cover:hover {
      transform: scale(1.02);
    }

    #videoContainer {
      display: none;
      width: min(900px, 95vw);
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <!-- Embedded image (Base64) -->
  <img
    id="cover"
    src="loveletter.jpg" alt="My Image"
    alt="Click to open ðŸ’Œ"
  />

  <!-- Hidden YouTube embed -->
  <div id="videoContainer">
    <iframe
      id="ytPlayer"
      src=""
      title="YouTube video player"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const cover = document.getElementById("cover");
    const videoContainer = document.getElementById("videoContainer");
    const ytPlayer = document.getElementById("ytPlayer");

    // Replace xxxx with your YouTube video ID
    const videoId = "xxxx";

    cover.addEventListener("click", () => {
      cover.style.display = "none";
      videoContainer.style.display = "block";

      // Load video only after click (autoplay works better)
      ytPlayer.src = `https://www.youtube.com/embed/kEzlFGrdTLs`; 
    });
  </script>

</body>
</html>
